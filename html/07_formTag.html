<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_formTag</title>
</head>
<body>
    <!-- form 태그 : 정보를 제출하기 위해 범위를 지정하는 역할/유저한테서 입력값을 얻어내기 위한 태그 -->
    <form>
        <fieldset>
            <legend>연습</legend>
        <!-- input 태그 : 데이터를 입력받는 태그 -->
        <label for="email">이메일 : </label>
        <input type="email" name="email" placeholder="이메일을 입력하세요" required>
        <br>
        <label for="password">비밀번호 : </label>
        <!-- type 속성 : 입력받는 데이터의 종류를 지정 -->
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        <!-- ID 는 고유 이름이다 -->
        
    </fieldset>
    <fieldset>
        <input type="number" id="age" name="age" placeholder="나이를 선택해주세요" min="19" max="65" minlength="8" required>
        <!-- fieldset은 정보를 감싸는 테두리 -->
        <input type="date">
        <br>
        <input type="checkbox" id="banana" name="foods" checked>
        <label for="agree">바나나</label>
        <input type="checkbox" id="apple" name="foods">
        <label for="agree">사과</label>
        <br>
        <input type="radio" name="animals" id="cat">
        <label for="cat">냥냥이</label>
        <input type="radio" name="animals" id="dog" checked>
        <label for="dog">댕댕이</label>
        <br>
        <select name="pocketmon" id="pocketmon">
            <option value="pikachu">피카츄</option>
            <option value="bulbasaur">이상해씨</option>
            <option value="charmander" selected>파이리</option>
            <option value="squirtle">꼬부기</option>
            <!-- option value="" 여기서 바이트가 젤 적은 1,2,3으로 적는게 낫다. 원래 직관적으로 영어단어로 써주는 것이 좋지만 데이터가 최소화를 위해... -->
        </select>
        <br>
        <input type="hidden" name="test" value="0">
        </fieldset>
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
        <button type="button">버튼 </button>
        <!-- button 태그 : 버튼을 생성하는 태그 -->
        <!-- submit : 정보를 제출하는 버튼, reset : 입력된 값을 초기화하는 버튼 -->
    </form>
</body>
</html>
