<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- H태그 : 웹페이지의 제목 또는 부제목을 표현 -->
    <h1>h1 태그입니다.</h1>
    <!-- h1은 무조건 타이틀이다. -->
    <h2>잠온다</h2>
    <h3>우짜지?</h3>
    <h4></h4>

    <h1>h1 태그입니다</h1>
    <h2>h2 태그입니다</h2>
    <h3>h3 태그입니다</h3>
    <h4>h4 태그입니다</h4>
    <h5>h5 태그입니다</h5>
    <h6>h6 태그입니다</h6>
    <!-- H$*6{H$ 태그입니다} -->

    <!-- Hr는 가로선을 넣는 태그입니다. -->
    <hr>
    
    <!-- br태그 : 개행을 할 때 사용 -->
    <h1>
        yadada
        <br>
        dada
    
    </h1>
    <p>안녕하세요안녕하세요안녕하세요</p>
    <!-- 문단 태그 : p태그 -->
    
    <P><strong>버거킹</strong> 먹는다.</P>
    <P><b>버거킹</b> 먹는다.</P>

    <!-- em, i 태그 : 기울어져 강조 -->
     <em>em 태그</em>
     <i>i 태그</i>                     


</body>
</html>
