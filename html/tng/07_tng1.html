<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whos calling that shit</title>
    <style>
  fieldset {
    width: 400px;   /* Set the width */
    padding: 20px;  /* Add padding inside */
    margin-left: 10; /* Center and add space outside */
  }
</style>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input 
                    type="text" 
                    name="id" 
                    id="id" 
                    placeholder="4자 ~ 10자 사이, 공백없이" 
                    required
                    >
                <br>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="이메일을 입력하세요" 
                    required
                    >
                <br>
                </li>
                <li>
                    <label for="password">비밀번호</label>
                    <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="문자와 숫자, 특수 기호 포함" 
                    required
                    >
                <br>
                </li>
                <li>
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input 
                    type="password" 
                    name="confirmPpassword" 
                    required
                    >
                <br>
                </li>
                <li>
                    <label for="direction">가입 경로</label>
                    <select name="direction" id="direction">                
                    <option value="0">지인</option>
                    <option value="1" selected>기타</option>
                    </select>
                    <br>
                </li>
                <li>
                    <label for="textarea">메모</label>
                    <textarea 
                    name="memo" 
                    id="textbox" 
                    rows="10" 
                    cols="35"  
                    placeholder="남길 말씀이 있다면 여기에"
                    >
                    </textarea>   
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input 
            type="radio" 
            id="agreeFlg" 
            name="agreeFlgTrue" 
            value="1"
            >
            <label for="agreeFlgTrue">메일 수신</label>
            <input 
            type="radio" 
            id="agreeFlg" 
            name="agreeFlgFalse" 
            value="0" 
            checked
            >
            <label for="agreeFlgFalse">메일 수신 안 함</label>
            <br>
        </fieldset>
            <button type="submit">가입하기</button>
            <button type="reset">취소</button>
            <!-- input button 은 진짜 오래된 것이라 아무도 안쓴다. 불편 -->
        </form>
        <!-- 스네이크 기법 : 단어와 단어 사이에 '_'로 연결, user_email -->
        <!-- 카멜 기업 : 연결되는 단어의 첫글자를 대문자로 작성, userEmail -->
        <!-- span tag : 아무 의미없는 데이터들을 묶을 때 사용. -->

</body>
</html>
