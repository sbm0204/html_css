<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whos calling that shit</title>
    <style>
  fieldset {
    width: 400px;   /* Set the width */
    padding: 20px;  /* Add padding inside */
    margin-left: 10; /* Center and add space outside */
  }
</style>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="ID">아이디</label>
                    <input type="text" name="ID" id="ID" placeholder="4자 ~ 10자 사이, 공백없이" required>
                <br>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email" placeholder="이메일을 입력하세요" required>
                <br>
                </li>
                <li>
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" id="password" placeholder="문자와 숫자, 특수 기호 포함" required>
                <br>
                </li>
                <li>
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="confirmPassword" name="confirmPpassword" required>
                <br>
                </li>
                <li>
                    <label for="select">가입 경로</label>
                    <select name="가입경로" id="가입경로">                
                    <option value="0">지인</option>
                    <option value="1" selected>기타</option>
                    </select>
                    <br>
                </li>
                <li>
                    <label for="textarea">메모</label>
                    <textarea name="memo" id="textbox" rows="10" cols="35"  placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" id="메일 수신" name="메일 수신">
            <label for="메일 수신">메일 수신</label>
            <input type="radio" id="메일 수신 안 함" name="메일 수신 안 함" checked>
            <label for="메일 수신 안 함">메일 수신 안 함</label>
            <br>
        </fieldset>
            <button type="submit">가입하기</button>
            <button type="reset">취소</button>
        </form>
</body>
</html>
