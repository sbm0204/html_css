<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <div class="contrainer">
        <header>
            <h1>가정용 꿀사과</h1>
            <p class="header-information">
                흠집이 있고 약간 못생긴 사과입니다. 
                <br>
                하지만 맛은 아주 좋습니다. 
                꿀사과는 꿀처럼 달콤하고 부드러운 맛이 특징입니다. 
            </p>
        </header>
        <main>
            <div class="main-title">
                <p>확인하세요.</p>
            </div>
            <div class="main-box-base main-contents">
                <h2 class="main-sub-title">주문 및 배송</h2>
                <p class="main-contrents-big-bold main-contrents-margin-bottom">
                    <span class="main-word-hightlight main-contrents-margin-bottom">오후 2시 이전</span>
                    주문건은 당일 발송합니다 
                    <br>
                    2시 이후 주문건은 다음날 발송합니다. (주말제외) 
                </p>
                <h2 class="main-sub-title">교환 및 환불</h2>
                <p class="main-contrents-big-bold">
                불만족시 <span class="main-word-hightlight">100% 환불</span>해 드립니다. 
                <br>
                고객센터로 전화주세요. 
                </p>
            </div>
            <div class="main-box-base main-counsel">
                <h2 class="main-sub-title">고객센터</h2>
                <p class="main-contrents-big-bold main-contrents-margin-bottom">0000-0000</p>
                <p class="main-contrents-big-bold">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
            </div>
        </main>
    </div>
</body>
</html>
