<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_baseSelector</title>
    <link rel="stylesheet" href="./01.css">
</head>
<body>
    <!-- div 영역으로 스타일 적용하고 싶어 -->
    <div>
        <h1>레드향</h1>
        <p id="p1">
            <!-- p태그 안에 있다고 해서 자식 태그들도 p태그와 같이 변하지 않는다. 그래서 지금은 전체 태그에 적용되어서 색이 바뀌지 않은 모습이다. -->
            껍질에<em> 붉은</em> 
            <strong>빛</strong>이 돌아 레드향이라 불린다.
        </p>
        <p>레드향은 
            <span class="front-color">한라봉과 귤</span>을 교배한 것이다.</p>
    </div>
</body>
</html>
