<!-- inline level 요소 / block level 요소 차이
 inline level 요소 - 콘텐츠 만큼의 크기를 가지는 것 
 block level 요소 콘텐츠 이상의 크기!! 페이지 가로 전체를 차지한다.-->

 <!-- **블럭 레벨 요소 문제점과 기능**
  1. 혼자 한 줄 다 차지한다.
  2. 크기를 조절해서 위로 올라갈 공간이 충분 한 것처럼 보이나, 올라가지 않는다. 
  3. 크기 조절은 가능하다. 가로세로
  
  **인라인 레벨 요소 문제점과 기능**
  1. 콘텐츠 크기 만큼만 크기가 고정된다. 
  2. 크기 조절이 안된다. 
  3. 공간이 충분하면 위로 올라온다. -->

  <!-- 뛰어쓰기 혹은 콤마는 구분자라고 한다. 구분해주는 기능이 있다. -->
